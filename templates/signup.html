{% block title %}Maōri Dictionary | Home{% endblock %}

{% block heading %}Maōri - English Dictionary{% endblock %}

{% extends 'base.html' %}

{% block pageheading %} Log In {% endblock %}

{% block main %}
    <form class="dataForm" method="post">
    <div class="form-group">
        <div class="form-label">First Name:</div>
        <div class="form-element"><input type="firstname" name="firstname" id="firstname" required></div>
    </div>
    <div class="form-group">
        <div class="form-label">Last Name:</div>
        <div class="form-element"><input type="lastname" name="lastname" id="lastname" required></div>
    </div>
    <div class="form-group">
        <div class="form-label">Email:</div>
        <div class="form-element"><input type="email" name="email" id="email" required></div>
    </div>
    <div class="form-group">
        <div class="form-label">Password:</div>
        <div class="form-element"><input type="password" name="password" id="password" required></div>
    </div>
    <div class="error">{{ error }}</div>
    <div class="form-group">
        <div class="form-label"></div>
        <div class="form-element"><input type="submit" value="Sign Up"></div>
    </div>
    </form>
{% endblock %}
